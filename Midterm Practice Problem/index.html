<html>

<head>
  <title>Pinpad</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="index.css">
  <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
  <main>
    <div id='input-container'>
      <input type='password' disabled></input>
    </div>
    <section class='numbers'>
      <!-- DO NOT change the order of buttons or the text content of the buttons -->
      <section class='row'>
        <button>3</button>
        <button>2</button>
        <button>1</button>
      </section>
      <section class='row'>
        <button>6</button>
        <button>5</button>
        <button>4</button>
      </section>
      <section class='row'>
        <button>9</button>
        <button>8</button>
        <button>7</button>
      </section>
      <section class='row'>
        <button data-value=0>0</button>
      </section>
    </section>
  </main>
</body>

</html>
